<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Çalıştırıcı + Giriş Paneli</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; }
body, html { height: 100%; font-family: 'Roboto', sans-serif; background-color: #000; overflow: hidden; color: #fff; }

/* GENEL GEÇİŞ SİSTEMİ (YENİ) */
/* Tüm ana ekranları başlangıçta gizliyoruz (opacity:0, visibility:hidden) ve geçiş ekliyoruz */
#editor, #blankPage, #loginPanel, #registerPanel {
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    position: absolute; /* Tüm sayfaların üst üste binmesini sağlar */
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    visibility: hidden;
    /* display: none; veya display: flex; CSS'ten kaldırıldı, JS ile .active-screen sınıfı yönetecek */
}

/* Aktif olan sayfa */
.active-screen {
    opacity: 1 !important;
    visibility: visible !important;
    /* display: flex; veya display: block; gibi uygun display değeri JS ile eklenecek */
}

/* Container'lar normalde flex olmalı, ama başlangıçta sadece login/register görüneceği için ayarlandı */
#loginPanel.active-screen, #registerPanel.active-screen, #editor.active-screen, #blankPage.active-screen {
    display: flex; /* Aktif olduğunda esnek düzeni geri getir */
}


.container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; }

/* Panel stilleri */
.panel {
    background-color: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    text-align: center;
    transition: background 1s, box-shadow 1s;
    animation: panelGradient 10s infinite alternate;
    position: relative; /* Container içinde düzgün hizalama için */
}
@keyframes panelGradient {
    -25% { --theme-color: #FF00D4; box-shadow: 0 0 20px #FF00D4; }
    0% { --theme-color: #00FFF2; box-shadow: 0 0 20px #00FFF2; }
    25% { --theme-color: #4cff4c; box-shadow: 0 0 20px #4cff4c; }
    50% { --theme-color: #E100FF; box-shadow: 0 0 20px #E100FF; }
    75% { --theme-color: #E1FF00; box-shadow: 0 0 20px #E1FF00; }
    100% { --theme-color: #00FFF2; box-shadow: 0 0 20px #00FFF2; }
    125% { --theme-color: #FF8000; box-shadow: 0 0 20px #FF8000; }
}
.panel h2 { margin-bottom: 20px; }
.panel input {
    display: block;
    width: 250px;
    padding: 10px;
    margin: 10px auto;
    border-radius: 8px;
    border: 2px solid var(--theme-color, #00FFF2);
    outline: none;
    transition: border-color 0.5s, box-shadow 0.5s, color 0.5s;
    color: #fff;
    background-color: #000;
}
.panel input:focus {
    border-color: var(--theme-color, #00FFF2);
    box-shadow: 0 0 10px var(--theme-color, #00FFF2);
}

/* Buton stili (TÜM BUTONLAR İÇİN ORTAK GENİŞLİK) */
.panel button, #updateButton, #topButtons button, #updatePanel button {
    padding: 10px 15px; 
    width: 100px; /* Sabit genişlik */
    text-align: center;
    border-radius: 50px;
    border: 2px solid var(--theme-color, #00FFF2);
    background: linear-gradient(90deg, var(--theme-color, #00FFF2), #000);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.4s ease;
}
.panel button:hover, #updateButton:hover, #topButtons button:hover, #updatePanel button:hover {
    transform: scale(1.05); 
    box-shadow: 0 0 20px var(--theme-color, #00FFF2);
}

/* Üst butonlar */
#topButtons {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px; 
    z-index: 10;
    max-width: 95vw;
    opacity: 0; /* Başlangıçta gizli */
    visibility: hidden; /* Başlangıçta gizli */
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out; /* Geçiş ekle */
}

/* Üst butonlar görünür olduğunda */
#topButtons.active {
    opacity: 1;
    visibility: visible;
}

/* Editör ekranı */
#editor {
    display: flex; /* Varsayılan olarak flex, active-screen ile birlikte çalışır */
    height: 100%;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* position: relative; kaldırıldı, üstteki .active-screen'e taşındı */
}

/* Kod ve önizleme bölümü */
.main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    width: 100%;
    flex: 1;
    padding: 20px;
    flex-direction: column;
    position: relative;
}

/* Partikül canvas */
#editorCanvas, #blankCanvas {
    position: absolute;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
}

textarea, .iframe-container {
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    position: relative;
    transition: border-color 0.5s, background 0.5s;
    z-index: 1;
    width: 90%;
    height: 80%;
}

textarea {
    padding: 15px;
    background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
    color: var(--theme-color, #00FFF2);
    font-family: monospace;
    font-size: 16px;
    resize: none;
    outline: none;
    border: 2px solid var(--theme-color, #00FFF2);
    transition: transform 0.3s, box-shadow 0.3s, border-color 0.5s, color 0.3s;
}
textarea:focus {
    box-shadow: 0 0 20px var(--theme-color, #00FFF2);
    transform: scale(1.02);
}

.iframe-container {
    display: none; /* runCode ile block/flex olacak */
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    background: linear-gradient(135deg, var(--theme-color, #00FFF2), #000);
    border: 2px solid var(--theme-color, #00FFF2);
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

#runContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
}

#runButton {
    padding: 6px 12px;
    font-size: 13px;
    display: block;
    cursor: pointer;
    background-color: transparent;
    border: 2px solid var(--theme-color, #00FFF2);
    color: var(--theme-color, #00FFF2);
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.2s, color 0.2s, transform 0.2s, border-color 0.2s;
}
#runButton:hover {
    background-color: var(--theme-color, #00FFF2);
    color: #000;
    transform: scale(1.05);
}

/* Geri dön butonu stili */
#closePreview {
    margin-top: 8px;
    padding: 8px 18px;
    border-radius: 12px;
    border: 2px solid var(--theme-color, #00FFF2);
    background: #111;
    color: var(--theme-color, #00FFF2);
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}
#closePreview:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--theme-color, #00FFF2);
    background: linear-gradient(90deg, var(--theme-color, #00FFF2), #000);
    color: #fff;
}

/* Boş sayfa ve hesap kutusu */
#blankPage { 
    display:flex; /* Varsayılan olarak flex, active-screen ile birlikte çalışır */
    background:#000; 
    width:100%; 
    height:100%; 
    justify-content:flex-start; 
    align-items:center; 
    flex-direction:column; 
    padding-top:80px;
    gap:20px;
    position: relative;
    padding-left: 20px; 
    padding-right: 20px;
}

/* Hesap kutuları sarmalayıcısı */
.accountBox-container {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 400px;
    gap: 15px;
}

.accountBox {
    min-height: 80px; 
    border-radius: 12px;
    border: 2px solid var(--theme-color, #00FFF2);
    background: #111;
    color: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 15px 20px;
    transition: all 0.5s ease;
    position: relative;
}
.accountBox:hover {
    box-shadow: 0 0 25px var(--theme-color, #00FFF2);
    transform: translateY(-2px);
}
.accountBox h3 {
    margin-bottom: 5px;
    color: var(--theme-color, #00FFF2);
    font-size: 14px;
    font-weight: 400;
    text-transform: uppercase;
}
.accountBox p {
    font-size: 18px;
    font-weight: 700;
}

/* Şifre Görme Butonu Stili */
#showPassButton {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: var(--theme-color, #00FFF2);
    font-size: 20px;
    cursor: pointer;
    transition: color 0.3s;
    line-height: 1;
}
#showPassButton:hover {
    color: #fff;
    text-shadow: 0 0 5px var(--theme-color, #00FFF2);
}

/* Güncelle panel */
#updatePanel {
    display:none; 
    margin-top:10px; 
    background:#111; 
    padding:20px; 
    border-radius:10px; 
    width:90%; 
    max-width: 400px; 
    box-shadow:0 0 15px rgba(0,0,0,0.5);
    transition: all 0.4s ease;
}
#updatePanel input {
    width:90%; 
    margin-bottom:10px; 
    padding:5px; 
    border-radius:5px; 
    border:1px solid var(--theme-color, #00FFF2);
    color: #fff;
    background-color: #000;
    transition: all 0.4s ease;
}
#updateButton {
    padding: 10px 20px;
    border-radius: 12px;
    border: 2px solid var(--theme-color, #00FFF2);
    background: #000;
    color: var(--theme-color, #00FFF2);
    font-weight: bold;
    cursor: pointer;
    transition: all 0.4s ease;
    width: 90%; 
    max-width: 400px;
    margin-top: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
#updateButton:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px var(--theme-color, #00FFF2);
    border-color: var(--theme-color, #00FFF2);
    color: #fff;
    background: linear-gradient(90deg, var(--theme-color, #00FFF2), #000);
}
</style>
</head>
<body>

<div id="topButtons"> <button onclick="cycleTheme()">Tema</button>

    <button onclick="showEditor()">Kod</button>
    
    <button onclick="showBlank()">Hesap</button>
    <button onclick="logout()">Çıkış Yap</button>

</div>

<div id="loginPanel" class="container">
    <div class="panel">
        <h2>Giriş Yap</h2>
        <input type="text" id="loginUser" placeholder="Kullanıcı Adı">
        <input type="password" id="loginPass" placeholder="Şifre">
        <button onclick="login()">Giriş Yap</button>
        <p style="margin-top:10px; cursor:pointer; color:#00FFF2;" onclick="showRegister()">Hesap Oluştur</p>
    </div>
</div>

<div id="registerPanel" class="container">
    <div class="panel">
        <h2>Hesap Oluştur</h2>
        <input type="text" id="regUser" placeholder="Kullanıcı Adı">
        <input type="password" id="regPass" placeholder="Şifre">
        <button onclick="register()">Hesap Aç</button>
        <p style="margin-top:10px; cursor:pointer; color:#00FFF2;" onclick="showLogin()">Zaten Hesap Var?</p>
    </div>
</div>

<div id="editor">
    <canvas id="editorCanvas"></canvas>
    <div class="main-container">
        <textarea id="code" oninput="triggerLivePreview()" placeholder="HTML, CSS ve JS kodunu buraya yaz..."></textarea>
        <div class="iframe-container" id="iframeContainer">
            <iframe id="result"></iframe>
            <div class="animation-overlay" id="overlay"></div>
        </div>
    </div>
    
    <div id="runContainer">
        <button id="runButton" onclick="runCode()">Çalıştır</button>
    </div>
</div>

<div id="blankPage">
    <canvas id="blankCanvas"></canvas>
    
    <div class="accountBox-container">
        <div class="accountBox" id="usernameBox">
            <h3>Kullanıcı Adı</h3>
            <p id="usernameDisplay">Yükleniyor...</p>
        </div>
        
        <div class="accountBox" id="passwordBox">
            <h3>Şifre</h3>
            <p id="passwordDisplay" data-actual-pass="">********</p>
            
            <button id="showPassButton" onclick="togglePasswordVisibility()">👁️</button>
        </div>
    </div>
    
    <button id="updateButton" onclick="showUpdatePanel()">Güncelle</button>
    <div id="updatePanel">
        <h3 style="margin-bottom:10px;">Bilgileri Güncelle</h3>
        <input type="text" id="newUsername" placeholder="Yeni Kullanıcı Adı">
        <input type="password" id="newPassword" placeholder="Yeni Şifre">
        <button onclick="updateAccount()">Kaydet</button>
    </div>
</div>

<script>
// --- TEMA DÖNGÜSÜ İÇİN DEĞİŞKENLER VE FONKSİYONLAR ---
const THEMES = ['#FF00D4', '#00FFF2', '#4cff4c', '#E100FF', '#E1FF00', '#FF8000'];
let currentThemeIndex = 0;
let livePreviewTimeout; // Canlı önizleme için yeni değişken

function cycleTheme() {
    currentThemeIndex = (currentThemeIndex + 1) % THEMES.length;
    const newColor = THEMES[currentThemeIndex];
    setTheme(newColor);
}

function getThemeIndex(color) {
    return THEMES.indexOf(color);
}
// -----------------------------------------------------------

// --- GECİKMELİ CANLI ÖNİZLEME (DEBOUNCE) FONKSİYONU ---
function triggerLivePreview() {
    clearTimeout(livePreviewTimeout);
    livePreviewTimeout = setTimeout(() => {
        if (document.getElementById('iframeContainer').style.display !== 'none') {
            runCode(true); // Canlı önizleme modunda çalıştır
        }
    }, 500); 
}
// -----------------------------------------------------------


// --- SAYFA GEÇİŞ FONKSİYONLARI (GÜNCELLENDİ) ---
function hideAllScreens() {
    // Tüm ana ekranlardan ve topButtons'tan .active-screen sınıfını kaldır
    document.getElementById('editor').classList.remove('active-screen');
    document.getElementById('blankPage').classList.remove('active-screen');
    document.getElementById('loginPanel').classList.remove('active-screen');
    document.getElementById('registerPanel').classList.remove('active-screen');
    document.getElementById('topButtons').classList.remove('active');
}

function showScreen(screenId, displayTopButtons = false) {
    hideAllScreens(); // Tüm ekranları gizle

    const screen = document.getElementById(screenId);
    if (screen) {
        screen.classList.add('active-screen'); // Yeni ekranı aktif yap
    }

    if (displayTopButtons) {
        document.getElementById('topButtons').classList.add('active'); // Üst butonları göster
    }
}

// showEditor, showBlank, showLogin, showRegister artık showScreen'i kullanacak
function showEditor(){
    showScreen('editor', true);
}
function showBlank(){
    showScreen('blankPage', true);
    
    const lastUser = localStorage.getItem("lastLoggedInUser");
    if (lastUser) {
        const storedPass = localStorage.getItem("user_" + lastUser);
        updateAccountInfo(lastUser, storedPass); 
    }
}

// Giriş / Kayıt Paneli
function showLogin() { 
    showScreen('loginPanel', false); // Giriş ekranında üst butonlar gizli
}
function showRegister() { 
    showScreen('registerPanel', false); // Kayıt ekranında üst butonlar gizli
}
// -----------------------------------------------------------


function register(){
    const user = document.getElementById('regUser').value;
    const pass = document.getElementById('regPass').value;
    if(!user || !pass){ alert("Kullanıcı adı ve şifre girin"); return; }
    if(localStorage.getItem("user_"+user)){ alert("Bu kullanıcı zaten var"); return; }
    
    if(user.includes(' ') || user.length < 3) {
        alert("Kullanıcı adı boşluk içeremez ve en az 3 karakter olmalıdır.");
        return;
    }

    localStorage.setItem("user_"+user, pass);
    alert("Hesap oluşturuldu! Giriş yapabilirsiniz.");
    showLogin();
    
    document.getElementById('regUser').value = '';
    document.getElementById('regPass').value = '';
}

function login(){
    const user = document.getElementById('loginUser').value;
    const pass = document.getElementById('loginPass').value;
    const stored = localStorage.getItem("user_"+user);
    
    if(stored && stored === pass){
        localStorage.setItem("lastLoggedInUser", user); 
        
        document.getElementById('loginUser').value = '';
        document.getElementById('loginPass').value = '';
        
        updateAccountInfo(user, stored); 
        setTheme(localStorage.getItem('theme_color') || THEMES[0]);
        
        showEditor(); // Giriş başarılı, editöre yönlendir

    }else{
        alert("Hatalı kullanıcı adı veya şifre.");
    }
}

function logout() {
    localStorage.removeItem("lastLoggedInUser"); 
    
    alert("Başarıyla çıkış yapıldı.");
    
    showLogin(); 
}

function checkSession() {
    const lastUser = localStorage.getItem("lastLoggedInUser");
    if (lastUser) {
        const storedPass = localStorage.getItem("user_" + lastUser);
        updateAccountInfo(lastUser, storedPass); 
        
        const savedTheme = localStorage.getItem('theme_color') || THEMES[0];
        setTheme(savedTheme);
        currentThemeIndex = getThemeIndex(savedTheme);
        
        showEditor(); // Oturum açınca editörü göster

    } else {
        showLogin();
    }
}

// Kod çalıştırma (isLivePreview parametresi eklendi)
function runCode(isLivePreview = false) {
    const codeArea = document.getElementById('code');
    const iframeContainer = document.getElementById('iframeContainer');
    const iframe = document.getElementById('result');
    const runContainer = document.getElementById('runContainer');

    // Eğer Canlı Önizleme değilse ve kod alanı görünüyorsa, önizlemeyi aç
    if (!isLivePreview && codeArea.style.display !== 'none') {
        codeArea.style.display = 'none';
        iframeContainer.style.display = 'block';
        iframeContainer.style.width = '90%';
        iframeContainer.style.height = '80%';
    }
    
    // Iframe içeriğini ayarla
    iframe.srcdoc = `
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                body { margin: 0; padding: 10px; color: #fff; background: #222; }
            </style>
        </head>
        <body>
            ${codeArea.value}
        </body>
        </html>
    `;

    // Geri dön butonu ekleme mantığı (Sadece butona basınca eklenir)
    if(!document.getElementById('closePreview') && !isLivePreview) {
        const closeBtn = document.createElement('button');
        closeBtn.id = 'closePreview';
        closeBtn.textContent = 'Geri Dön';
        closeBtn.onclick = closePreview;
        runContainer.appendChild(closeBtn);
    }
}

function closePreview() {
    const codeArea = document.getElementById('code');
    const iframeContainer = document.getElementById('iframeContainer');
    const closeBtn = document.getElementById('closePreview');

    iframeContainer.style.display = 'none';
    codeArea.style.display = 'block';

    if (closeBtn) {
        closeBtn.remove();
    }
}

function updateAccountBoxesTheme(color){
    const boxes = [document.getElementById('usernameBox'), document.getElementById('passwordBox')];
    boxes.forEach(box => { 
        box.style.setProperty('--theme-color', color); 
        const showPassBtn = document.getElementById('showPassButton');
        if(showPassBtn) showPassBtn.style.color = color;
    });
}

function setTheme(color){
    localStorage.setItem('theme_color', color);
    
    document.documentElement.style.setProperty('--theme-color', color);
    const iframeContainer = document.getElementById('iframeContainer');
    iframeContainer.style.background = `linear-gradient(135deg, ${color}, #000)`;
    iframeContainer.style.borderColor = color;
    document.getElementById('code').style.borderColor = color;
    
    const navButtons = document.querySelectorAll('#topButtons button');
    navButtons.forEach(btn => {
        btn.style.borderColor = color;
        btn.style.background = `linear-gradient(90deg, ${color}, #000)`;
        btn.style.color = '#fff';
    });
    
    const runBtn = document.getElementById('runButton');
    runBtn.style.borderColor = color;
    runBtn.style.color = color;
    
    document.querySelector('.panel').style.setProperty('--theme-color', color);

    updateAccountBoxesTheme(color);
    const updateBtn = document.getElementById('updateButton');
    updateBtn.style.borderColor = color;
    
    // Canlı önizleme açıksa temayı güncelleyince kodu yeniden çalıştır
    if (document.getElementById('iframeContainer').style.display !== 'none') {
        runCode(true);
    }
}

function updateAccountInfo(username, password){
    document.getElementById('usernameDisplay').textContent = username;
    document.getElementById('passwordDisplay').textContent = "********";

    document.getElementById('passwordDisplay').setAttribute('data-actual-pass', password);
    
    document.getElementById('showPassButton').textContent = '👁️';
}

function togglePasswordVisibility() {
    const passDisplay = document.getElementById('passwordDisplay');
    const showPassBtn = document.getElementById('showPassButton');
    
    const actualPass = passDisplay.getAttribute('data-actual-pass');
    
    if (passDisplay.textContent === '********') {
        passDisplay.textContent = actualPass;
        showPassBtn.textContent = '🔒';
    } else {
        passDisplay.textContent = '********';
        showPassBtn.textContent = '👁️';
    }
}

function showUpdatePanel(){
    const panel = document.getElementById('updatePanel');
    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
}

function updateAccount(){
    const lastUser = localStorage.getItem("lastLoggedInUser");
    if (!lastUser) { alert("Önce giriş yapmalısınız!"); return; }

    const newUsername = document.getElementById('newUsername').value;
    const newPassword = document.getElementById('newPassword').value;
    
    let currentPass = localStorage.getItem("user_" + lastUser);
    let userToUpdate = lastUser;
    
    if(newUsername) {
        localStorage.removeItem("user_" + lastUser); 
        localStorage.setItem("user_" + newUsername, currentPass);
        localStorage.setItem("lastLoggedInUser", newUsername); 
        userToUpdate = newUsername; 
    }
    
    if(newPassword) {
        currentPass = newPassword; 
        localStorage.setItem("user_" + userToUpdate, newPassword);
    }
    
    updateAccountInfo(userToUpdate, currentPass);

    alert("Bilgiler güncellendi!");
    showUpdatePanel(); 
    document.getElementById('newUsername').value = '';
    document.getElementById('newPassword').value = '';
}

function createParticles(canvasId){
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){ canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let particles = [];
    for(let i=0;i<150;i++){
        particles.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            vx: Math.random()*1-0.5,
            vy: Math.random()*0.5+0.2,
            size: Math.random()*2+1
        });
    }

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
            p.x += p.vx;
            p.y += p.vy;
            if(p.x>canvas.width) p.x=0;
            if(p.x<0) p.x=canvas.width;
            if(p.y>canvas.height) p.y=0;
            if(p.y<0) p.y=canvas.height;
            ctx.fillStyle="rgba(255,255,255,0.8)";
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
            ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    animate();
}

createParticles('editorCanvas');
createParticles('blankCanvas');
checkSession();
