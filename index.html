<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bugi Html Calıştırıcı</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; }
body, html { height: 100%; font-family: 'Roboto', sans-serif; background-color: #000; overflow: hidden; color: #fff; }

/* GENEL GEÇİŞ SİSTEMİ */
#editor, #blankPage, #loginPanel, #registerPanel, #backgroundScreen {
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    position: absolute; 
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    visibility: hidden;
    overflow-y: auto; 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed; 
    display: flex; 
    flex-direction: column;
}
/* Arkaplan olarak ayarlanan ekranlarda resimlerin üstünde siyah katman */
#editor.active-screen::before, 
#blankPage.active-screen::before, 
#loginPanel.active-screen::before, 
#registerPanel.active-screen::before, 
#backgroundScreen.active-screen::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* %60 saydam siyah katman */
    z-index: 0; 
    pointer-events: none; 
}


/* Aktif olan sayfa */
.active-screen {
    opacity: 1 !important;
    visibility: visible !important;
}

#loginPanel.active-screen, #registerPanel.active-screen {
    display: flex; 
}


.container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; }

/* Panel stilleri - Liquid Glass */
.panel {
    background-color: rgba(255, 255, 255, 0.15); 
    backdrop-filter: blur(10px); 
    border: 2px solid var(--theme-color, #00FFF2); 
    
    padding: 30px 40px;
    border-radius: 15px;
    text-align: center;
    transition: background 1s, box-shadow 1s;
    animation: panelGradient 10s infinite alternate;
    position: relative; 
    z-index: 1; 
}
/* Animasyon zaten gölgeyi ve tema rengini değiştiriyor */
@keyframes panelGradient {
    -25% { --theme-color: #FF00D4; box-shadow: 0 0 20px #FF00D4; }
    0% { --theme-color: #00FFF2; box-shadow: 0 0 20px #00FFF2; }
    25% { --theme-color: #4cff4c; box-shadow: 0 0 20px #4cff4c; }
    50% { --theme-color: #E100FF; box-shadow: 0 0 20px #E100FF; }
    75% { --theme-color: #E1FF00; box-shadow: 0 0 20px #E1FF00; }
    100% { --theme-color: #00FFF2; box-shadow: 0 0 20px #00FFF2; }
    125% { --theme-color: #FF8000; box-shadow: 0 0 20px #FF8000; }
}
.panel h2 { margin-bottom: 20px; }
.panel input {
    display: block;
    width: 250px;
    padding: 10px;
    margin: 10px auto;
    border-radius: 8px;
    border: 2px solid var(--theme-color, #00FFF2);
    outline: none;
    transition: border-color 0.5s, box-shadow 0.5s, color 0.5s;
    color: #fff;
    background-color: #000; /* Input içi opak kalmalı */
}
.panel input:focus {
    border-color: var(--theme-color, #00FFF2);
    box-shadow: 0 0 10px var(--theme-color, #00FFF2);
}

/* Buton stili (TÜM BUTONLAR İÇİN) - Liquid Glass */
.panel button, #updateButton, #topButtons button, #updatePanel button {
    padding: 10px 15px; 
    width: 100px; 
    text-align: center;
    border-radius: 50px;
    
    background: rgba(255, 255, 255, 0.15); /* Liquid Glass */
    backdrop-filter: blur(5px); /* Liquid Glass */
    border: 2px solid var(--theme-color, #00FFF2);
    box-shadow: 0 0 10px var(--theme-color, #00FFF2); /* Neon */
    
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.4s ease;
    z-index: 1; 
}
.panel button:hover, #updateButton:hover, #topButtons button:hover, #updatePanel button:hover {
    transform: scale(1.05); 
    box-shadow: 0 0 25px var(--theme-color, #00FFF2); /* Güçlü Neon */
    background: rgba(255, 255, 255, 0.25); /* Hover'da daha parlak */
}

/* Üst butonlar */
#topButtons {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px; 
    z-index: 10;
    max-width: 95vw;
    opacity: 0; 
    visibility: hidden; 
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out; 
}

#topButtons.active {
    opacity: 1;
    visibility: visible;
}

/* Editör ekranı */
#editor {
    justify-content: center;
    align-items: center;
    padding-top: 80px; 
}

/* Kod ve önizleme bölümü */
.main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    width: 100%;
    flex: 1;
    padding: 20px;
    flex-direction: column;
    position: relative;
    z-index: 1; 
}

/* Partikül canvas */
#editorCanvas, #blankCanvas {
    position: absolute;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 2; 
    top: 0;
    left: 0;
}

/* Textarea ve Iframe - Liquid Glass */
textarea, .iframe-container {
    border-radius: 12px;
    position: relative;
    transition: border-color 0.5s, background 0.5s;
    z-index: 3; 
    width: 90%;
    height: 80%;
}

/* Textarea - Liquid Glass */
textarea {
    padding: 15px;
    background: rgba(255, 255, 255, 0.1); 
    backdrop-filter: blur(5px); 
    color: #fff; 
    font-family: monospace;
    font-size: 16px;
    resize: none;
    outline: none;
    border: 2px solid var(--theme-color, #00FFF2); 
    transition: transform 0.3s, box-shadow 0.3s, border-color 0.5s, color 0.3s;
}
textarea:focus {
    box-shadow: 0 0 20px var(--theme-color, #00FFF2); 
    transform: scale(1.02);
}

/* Iframe - Liquid Glass */
.iframe-container {
    display: none; 
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    background: rgba(255, 255, 255, 0.15); 
    backdrop-filter: blur(10px); 
    border: 2px solid var(--theme-color, #00FFF2); 
    box-shadow: 0 0 15px var(--theme-color, #00FFF2); 
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

#runContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
    z-index: 3; 
}

/* RunButton - Liquid Glass */
#runButton {
    padding: 6px 12px;
    font-size: 13px;
    display: block;
    cursor: pointer;
    
    background: rgba(255, 255, 255, 0.15); /* Liquid Glass */
    backdrop-filter: blur(5px); /* Liquid Glass */
    box-shadow: 0 0 10px var(--theme-color, #00FFF2); /* Neon */
    
    border: 2px solid var(--theme-color, #00FFF2);
    color: var(--theme-color, #00FFF2);
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.2s, color 0.2s, transform 0.2s, border-color 0.2s, box-shadow 0.2s;
}
#runButton:hover {
    background: rgba(255, 255, 255, 0.25); /* Hover */
    color: #fff; /* Hover */
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--theme-color, #00FFF2); /* Güçlü Neon */
}

/* Geri dön butonu stili - Liquid Glass */
#closePreview {
    margin-top: 8px;
    padding: 8px 18px;
    border-radius: 12px;
    border: 2px solid var(--theme-color, #00FFF2);
    
    background: rgba(255, 255, 255, 0.15); /* Liquid Glass */
    backdrop-filter: blur(5px); /* Liquid Glass */
    box-shadow: 0 0 10px var(--theme-color, #00FFF2); /* Neon */
    
    color: var(--theme-color, #00FFF2);
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}
#closePreview:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--theme-color, #00FFF2);
    background: rgba(255, 255, 255, 0.25); /* Hover */
    color: #fff; /* Hover */
}

/* Boş sayfa ve hesap kutusu */
#blankPage { 
    justify-content:flex-start; 
    align-items:center; 
    padding-top:80px;
    gap:20px;
    padding-left: 20px; 
    padding-right: 20px;
}

/* Arkaplan ekranı */
#backgroundScreen {
    justify-content: center;
    align-items: center;
    padding: 80px 20px 20px 20px; 
}

/* Arkaplan kutularını tutan konteyner */
.background-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    width: 100%;
    max-width: 900px; 
    z-index: 1; 
}

/* Arkaplan seçim kutuları - Liquid Glass */
.background-box {
    width: 200px;
    height: 150px;
    border: 2px solid var(--theme-color, #00FFF2); 
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px var(--theme-color, #00FFF2); 
    overflow: hidden; 
    background-size: cover;
    background-position: center;
    position: relative;
}

/* Resimlerin üzerindeki siyah katman (%60) */
.background-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); 
    z-index: 0;
    transition: background-color 0.3s ease;
}

.background-box:hover::before {
    background-color: rgba(0, 0, 0, 0.4); 
}
.background-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px var(--theme-color, #00FFF2); 
    color: var(--theme-color, #00FFF2);
}

.background-box h3 {
    font-weight: 400;
    z-index: 1; 
}


/* Hesap kutuları sarmalayıcısı */
.accountBox-container {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 400px;
    gap: 15px;
    z-index: 1; 
}

/* Hesap Kutusu - Liquid Glass */
.accountBox {
    min-height: 80px; 
    border-radius: 12px;
    border: 2px solid var(--theme-color, #00FFF2); 
    background: rgba(255, 255, 255, 0.15); 
    backdrop-filter: blur(10px); 
    color: #fff;
    box-shadow: 0 0 15px var(--theme-color, #00FFF2); 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 15px 20px;
    transition: all 0.5s ease;
    position: relative;
    z-index: 1; 
}
.accountBox:hover {
    box-shadow: 0 0 25px var(--theme-color, #00FFF2); 
    transform: translateY(-2px);
}
.accountBox h3 {
    margin-bottom: 5px;
    color: #fff; 
    font-size: 14px;
    font-weight: 400;
    text-transform: uppercase;
}
.accountBox p {
    font-size: 18px;
    font-weight: 700;
}

/* Şifre Görme Butonu Stili */
#showPassButton {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: var(--theme-color, #00FFF2); 
    font-size: 20px;
    cursor: pointer;
    transition: color 0.3s;
    line-height: 1;
    z-index: 2; 
}
#showPassButton:hover {
    color: #fff;
    text-shadow: 0 0 5px var(--theme-color, #00FFF2);
}

/* Güncelle panel - Liquid Glass */
#updatePanel {
    display:none; 
    margin-top:10px; 
    background: rgba(255, 255, 255, 0.15); 
    backdrop-filter: blur(10px); 
    border: 2px solid var(--theme-color, #00FFF2); 
    padding:20px; 
    border-radius:10px; 
    width:90%; 
    max-width: 400px; 
    box-shadow: 0 0 15px var(--theme-color, #00FFF2); 
    transition: all 0.4s ease;
    z-index: 1; 
}
#updatePanel input {
    width:90%; 
    margin-bottom:10px; 
    padding:5px; 
    border-radius:5px; 
    border:1px solid var(--theme-color, #00FFF2);
    color: #fff;
    background-color: #000;
    transition: all 0.4s ease;
}
#updateButton {
    width: 90%; 
    max-width: 400px;
    margin-top: 10px;
}

</style>
</head>
<body>

<div id="topButtons">
    <button onclick="cycleTheme()">Tema</button>
    <button onclick="showEditor()">Kod</button>
    <button onclick="showBlank()">Hesap</button>
    <button onclick="showBackgroundScreen()">Arkaplan</button>
    <button onclick="logout()">Çıkış Yap</button>
</div>

<div id="backgroundScreen">
    <div class="background-container">
        
<div class="background-box" data-bg-url="https://i.pinimg.com/1200x/0d/86/6e/0d866ed6b296a3ba1ae10c0f9da1d72a.jpg" ><h3>Arkaplan 1</h3></div>
<div class="background-box" data-bg-url="https://i.pinimg.com/736x/dc/f3/20/dcf3203b0d97f915311ba01f1481e5bd.jpg" ><h3>Arkaplan 2</h3></div>
<div class="background-box" data-bg-url="https://i.pinimg.com/736x/bb/3e/e2/bb3ee21e21c6b5f418080c34deb157a2.jpg" ><h3>Arkaplan 3</h3></div>
<div class="background-box" data-bg-url="https://i.pinimg.com/1200x/a8/48/a7/a848a777225fbe50d2ba5e5b91dba8b7.jpg" ><h3>Arkaplan 4</h3></div>
<div class="background-box" data-bg-url="https://i.pinimg.com/736x/9a/01/35/9a01354fe73735e6bf63a8013b39e536.jpg" ><h3>Arkaplan 5</h3></div>

<div class="background-box" data-bg-url="https://i.pinimg.com/736x/5f/ce/b5/5fceb5371c7a7d9661ea3f046d9b630b.jpg" ><h3>Arkaplan 7</h3></div>

            <h3>Arkaplanı Kaldır</h3>

</div>

<div id="loginPanel" class="container">
    <div class="panel">
        <h2>Giriş Yap</h2>
        <input type="text" id="loginUser" placeholder="Kullanıcı Adı">
        <input type="password" id="loginPass" placeholder="Şifre">

        <input type="password" id="regPass" placeholder="Şifre">

        <textarea id="code" oninput="triggerLivePreview()" placeholder="HTML, CSS ve JS kodunu buraya yaz..."></textarea>

            <iframe id="result"></iframe>

        <h3 style="margin-bottom:10px;">Bilgileri Güncelle</h3>
        <input type="text" id="newUsername" placeholder="Yeni Kullanıcı Adı">
        <input type="password" id="newPassword" placeholder="Yeni Şifre">
        <button onclick="updateAccount()">Kaydet</button>
    </div>

<script>
// --- TEMA DÖNGÜSÜ İÇİN DEĞİŞKENLER VE FONKSİYONLAR ---
const THEMES = [
    '#FF00D4', '#00FFF2', '#4cff4c', '#E100FF', '#E1FF00', '#FF8000',
    '#AAFF00', '#FF0000', '#FF0077', '#1100FF', '#00DEC4', '#BFFF00'
];
let currentThemeIndex = 0;
let livePreviewTimeout; 

function cycleTheme() {
    // YENİ: Otomatik seçilen bir temadan (dizide olmayan) sonra basılırsa,
    // mevcut index'i bulup oradan devam etsin veya sıfırlasın.
    const currentTheme = localStorage.getItem('theme_color') || THEMES[0];
    currentThemeIndex = getThemeIndex(currentTheme); // index -1 ise 0'dan başlar
    
    currentThemeIndex = (currentThemeIndex + 1) % THEMES.length;
    const newColor = THEMES[currentThemeIndex];
    setTheme(newColor);
}

function getThemeIndex(color) {
    // Eğer renk dizide yoksa (özel renkse), -1 döndürür.
    // cycleTheme fonksiyonu (-1 + 1) % length = 0 ile başa döner.
    return THEMES.indexOf(color);
}
// -----------------------------------------------------------

// --- GECİKMELİ CANLI ÖNİZLEME (DEBOUNCE) FONKSİYONU ---
function triggerLivePreview() {
    clearTimeout(livePreviewTimeout);
    livePreviewTimeout = setTimeout(() => {
        if (document.getElementById('iframeContainer').style.display !== 'none') {
            runCode(true); 
        }
    }, 500); 
}
// -----------------------------------------------------------


// --- SAYFA GEÇİŞ FONKSİYONLARI ---
const screens = ['editor', 'blankPage', 'loginPanel', 'registerPanel', 'backgroundScreen'];
const screenElements = {};
screens.forEach(id => {
    screenElements[id] = document.getElementById(id);
});

function hideAllScreens() {
    screens.forEach(id => {
        screenElements[id].classList.remove('active-screen');
    });
    document.getElementById('topButtons').classList.remove('active');
}

function showScreen(screenId, displayTopButtons = false) {
    hideAllScreens(); 

    const screen = screenElements[screenId];
    if (screen) {
        screen.classList.add('active-screen'); 
        applySavedBackground();
    }

    if (displayTopButtons) {
        document.getElementById('topButtons').classList.add('active'); 
    }
}

function showEditor(){
    showScreen('editor', true);
}
function showBlank(){
    showScreen('blankPage', true);
    
    const lastUser = localStorage.getItem("lastLoggedInUser");
    if (lastUser) {
        const storedPass = localStorage.getItem("user_" + lastUser);
        updateAccountInfo(lastUser, storedPass); 
    }
}
function showBackgroundScreen() {
    showScreen('backgroundScreen', true);
}

function showLogin() { 
    showScreen('loginPanel', false); 
}
function showRegister() { 
    showScreen('registerPanel', false); 
}
// -----------------------------------------------------------


function register(){
    const user = document.getElementById('regUser').value;
    const pass = document.getElementById('regPass').value;
    if(!user || !pass){ alert("Kullanıcı adı ve şifre girin"); return; }
    if(localStorage.getItem("user_"+user)){ alert("Bu kullanıcı zaten var"); return; }
    
    if(user.includes(' ') || user.length < 3) {
        alert("Kullanıcı adı boşluk içeremez ve en az 3 karakter olmalıdır.");
        return;
    }

    localStorage.setItem("user_"+user, pass);
    alert("Hesap oluşturuldu! Giriş yapabilirsiniz.");
    showLogin();
    
    document.getElementById('regUser').value = '';
    document.getElementById('regPass').value = '';
}

function login(){
    const user = document.getElementById('loginUser').value;
    const pass = document.getElementById('loginPass').value;
    const stored = localStorage.getItem("user_"+user);
    
    if(stored && stored === pass){
        localStorage.setItem("lastLoggedInUser", user); 
        
        document.getElementById('loginUser').value = '';
        document.getElementById('loginPass').value = '';
        
        updateAccountInfo(user, stored); 
        setTheme(localStorage.getItem('theme_color') || THEMES[0]);
        
        showEditor(); 

    }else{
        alert("Hatalı kullanıcı adı veya şifre.");
    }
}

function logout() {
    localStorage.removeItem("lastLoggedInUser"); 
    
    alert("Başarıyla çıkış yapıldı.");
    
    showLogin(); 
}

function checkSession() {
    const lastUser = localStorage.getItem("lastLoggedInUser");
    if (lastUser) {
        const storedPass = localStorage.getItem("user_" + lastUser);
        updateAccountInfo(lastUser, storedPass); 
        
        // YENİ: Otomatik seçilen tema da burada yüklenecek
        const savedTheme = localStorage.getItem('theme_color') || THEMES[0];
        setTheme(savedTheme);
        // Index'i de ayarla ki cycleTheme doğru çalışsın
        currentThemeIndex = getThemeIndex(savedTheme); 

        applySavedBackground();
        
        showEditor(); 

    } else {
        showLogin();
    }
}

// Kod çalıştırma
function runCode(isLivePreview = false) {
    const codeArea = document.getElementById('code');
    const iframeContainer = document.getElementById('iframeContainer');
    const iframe = document.getElementById('result');
    const runContainer = document.getElementById('runContainer');

    if (!isLivePreview && codeArea.style.display !== 'none') {
        codeArea.style.display = 'none';
        iframeContainer.style.display = 'block';
        iframeContainer.style.width = '90%';
        iframeContainer.style.height = '80%';
    }
    
    iframe.srcdoc = `
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                body { margin: 0; padding: 10px; color: #fff; background: #222; }
            </style>
        </head>
        <body>
            ${codeArea.value}
        </body>
        </html>
    `;

    if(!document.getElementById('closePreview') && !isLivePreview) {
        const closeBtn = document.createElement('button');
        closeBtn.id = 'closePreview';
        closeBtn.textContent = 'Geri Dön';

    const newPassword = document.getElementById('newPassword').value;
    
    let currentPass = localStorage.getItem("user_" + lastUser);
    let userToUpdate = lastUser;
    
    if(newUsername) {
        localStorage.removeItem("user_" + lastUser); 
        localStorage.setItem("user_" + newUsername, currentPass);
        localStorage.setItem("lastLoggedInUser", newUsername); 
        userToUpdate = newUsername;

    updateAccountInfo(userToUpdate, currentPass);

    alert("Bilgiler güncellendi!");
    showUpdatePanel(); 
    document.getElementById('newUsername').value = '';
    document.getElementById('newPassword').value = '';
}

function createParticles(canvasId){
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){ canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let particles = [];
    for(let i=0;i<150;i++){
        particles.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            vx: Math.random()*1-0.5,
            vy: Math.random()*0.5+0.2,
            size: Math.random()*2+1
        });
    }

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
            p.x += p.vx;
            p.y += p.vy;
            if(p.x>canvas.width) p.x=0;
            if(p.x<0) p.x=canvas.width;
            if(p.y>canvas.height) p.y=0;
            if(p.y<0) p.y=canvas.height;
            ctx.fillStyle="rgba(255,255,255,0.8)";
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
            ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    animate();
}
